# Railway 배포용 MySQL 설정 (Railway Variables의 Reference 사용)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 콘솔 비활성화 (운영)
spring.h2.console.enabled=false

# Railway 포트 사용
server.port=${PORT:8080}

# 필요시 문제 진단용 로깅(원하면 INFO로 낮춰도 됨)
logging.level.org.springframework.web=DEBUG
logging.level.com.example.board=DEBUG

